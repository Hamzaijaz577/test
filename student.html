
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        text-align: center;
        padding: 50px;
      }
      input {
        padding: 10px;
        width: 200px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        padding: 10px 15px;
        margin-left: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #value {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        margin-top: 30px;
        justify-content: center;
      }
      .card {
        width: 200px;
        padding: 15px;
        background: #ffffff;
        color: green;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        text-align: center;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .card button {
        background: red;
        color: white;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>student</h1>
    <input type="text" id="input" placeholder="Enter student name" />
    <button onclick="addcom()">Add New student</button>

    <div id="value"></div>

    <script>
      function addcom() {
        var inputValue = document.getElementById("input").value;
        if (inputValue === "") {
          alert("Write campus");
          return;
        }

        var container = document.getElementById("value");

        container.innerHTML +=
          '<div class="card">' +
          inputValue +
          '<br><button onclick="this.parentNode.remove()">Delete</button>' +
          '</div>';

        document.getElementById("input").value = ""; 
      }
    </script>
</body>
</html>
