<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
          body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #4a6cf7;
      margin-top: 30px;
    }

    table {
      width: 60%;
      margin: 30px auto;
      border-collapse: collapse;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background-color: #ffffff;
    }

    th, td {
      padding: 12px 20px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #4a6cf7;
      color: white;
      font-size: 16px;
    }

    


    </style>
  </head>
  <body>
    <h1>student management system</h1>
 
    <table>
        <tr>
            <th>name</th>
            <th>age</th>
            <th>birth</th>
        </tr>
        <tr>
            <th id="namee"></th>
            <th id="agee"></th>
            <th id="birthh"></th>
        </tr>
    </table>
    <script>
         const stu = localStorage.getItem("name");
  const ag = localStorage.getItem("age");
  const bir = localStorage.getItem("birth");

     document.getElementById("namee").innerHTML= stu
     document.getElementById("agee").innerHTML = ag
     document.getElementById("birthh").innerHTML = bir

    </script>
  </body>
</html>
